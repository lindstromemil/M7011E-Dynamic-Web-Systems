<div class="navbar">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>

    <div class="nav-logo">
      <img (click)="navigateToActivity()" src="../assets/logo.png" width="120px" height="40px">
    </div>

    <div class="nav-buttons">
        <div class="tooltip">
            <button *ngIf="firstSelected; else firstNotSelected" class="selected-nav-button" (click)="navigateToActivity()"><span class="material-symbols-outlined">home</span></button>
            <ng-template #firstNotSelected>
                <button class="nav-button" (click)="navigateToActivity()"><span class="material-symbols-outlined">home</span></button>
            </ng-template>
            <span class="tooltiptext">Activity</span>
        </div>

        <div class="tooltip">
            <button *ngIf="secondSelected; else secondNotSelected" class="selected-nav-button" (click)="navigateToProfilePage()"><span class="material-symbols-outlined">account_circle</span></button>
            <ng-template #secondNotSelected>
                <button class="nav-button" (click)="navigateToProfilePage()"><span class="material-symbols-outlined">account_circle</span></button>
            </ng-template>
            <span class="tooltiptext">Profile</span>
        </div>

        <div class="tooltip">
            <button *ngIf="thirdSelected; else thirdNotSelected" class="selected-nav-button" (click)="navigateToBrowse()"><span class="material-symbols-outlined">grid_view</span></button>
            <ng-template #thirdNotSelected>
                <button class="nav-button" (click)="navigateToBrowse()"><span class="material-symbols-outlined">grid_view</span></button>
            </ng-template>
            <span class="tooltiptext">Browse</span>
        </div>

    </div>

    <div class="profile">
      <button class="profile-button" tabindex="0">
        <img src="../assets/defaultAvatar.png" width="40px" height="40px" style="border-radius: 50%;">
      </button>
      <ul class="sub-menu">
        <button mat-raised-button (click)="settings()" style="width: 100%">Settings</button><br>
        <button mat-raised-button (click)="logout()" style="width: 100%">Logout</button>
      </ul>
    </div>
</div>
<p></p>
