<app-navbar firstSelected="true" secondSelected="false" thirdSelected="false"></app-navbar>

<body>
<h2>Activity</h2>
<ul class="beverage-list">
  <div *ngFor="let item of reviews">
    <li class="beverage-item">
      <div class="profile-container">
        <button class="profile-name" (click)="navigateToProfilePage(item.username)">{{item.username}}</button>
      </div>
      <div class="image_wrapper" (click)="navigateToBeveragePage(item.beverage.name)">
        <img src="{{item.beverage.image_path}}" alt="{{item.beverage.name}}" class="beverage-image">
      </div>
      <div class="beverage-info">
        <div class="beverage-name">{{item.beverage.name}}</div>
        <div class="review-comment">{{item.comment}}</div>
        <div class="timestamp">{{item.created_at}}</div>
      </div>
      <div class="score-info">
        <div class="review-comment">Score {{item.score}}</div>
        <div class="review-comment">
          <button class="nav-button" (click)="likeReview(item.ratingId)"><span class="material-symbols-outlined">thumb_up_alt</span></button>
          {{item.likes}}
        </div>
      </div>
    </li>
  </div>
</ul>
</body>
